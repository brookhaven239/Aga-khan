<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center">SIGN IN HERE!</h1>
<form action="" class="m-5">
    <!----start of email and password--->
<div class="row mb-5">
    <div class="col">
    <label for="email" class="form-label"> Email</label>
    <input type="email" id="email" class="form-control" required="required">
</div>

    <div class="col">
    <label for="password" class="form-label"> Password</label>
    <input type="password" id="password" class="form-control" required="required">
</div>
</div>
    <!----end of email and password---->

    <label for="address" class="form-label">Address</label>
    <input type="text" id="address" class="form-control" required="required" placeholder="1234 Main st">

    <label for="address2" class="form-label">Address 2</label>
    <input type="text" id="address2" class="form-control" placeholder="Apartment,studio, or floor" required="required">
<!-----start of city and state and zip---->
   <div class="row mb-5">
    <div class="col">
    <label for="city" class="form-label"> City</label>
    <input type="text" id="city" class="form-control" required="required">
</div>

    <div class="col">
    <label for="state" class="form-label" > State</label>
        <select name="" id="state" class="form-select">
             <option value=" " disabled="disabled" >Choose...</option>
            <option value="">Kenya</option>
            <option value="">USA</option>
            <option value="">Canaada</option>
        </select>
</div>
       <div class="col">
    <label for="zip" class="form-label"> Zip</label>
    <input type="text" id="Zip" class="form-control" required="required">
</div>
   </div>
<input type="checkbox" id="check" name="Check me out">
  <label for="check">Check me out</label>
    <br>
    <button class="mt-3 btn btn-primary" type="submit">Sign up</button>





</form>
</body>
</html>
