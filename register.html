<h1 class="text-center">CREATE AN ACCOUNT!</h1>
<form action="" class="p-5 bg-info">
    <!---first name--->
<label for="fname" class="form-label mb-2 mt-3">First Name</label>
<input type="text" placeholder="First name" id="fname" required="required" class="form-control mb-2 ">
<!----last name--->
<label for="lname" class="form-label mb-2">Last Name</label>
<input type="text" placeholder="Last name" id="lname" required="required" class="form-control mb-2">
<!----email---->
<label for="Ename" class="form-label mb-2">Email</label>
<input type="email" placeholder="Your email" id="Ename" required="required" class="form-control mb-2">
<!---password---->
<label for="pword" class="form-label mb-2">Password</label>
<input type="password" id="pword" placeholder="Your password" required="required" class="form-control mb-2">
<!---button-->
<button class="btn btn-primary m-2" type="submit">Sign up</button>
</form>
